<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Speakers</title>
     <style>
        /* Basic layout styling */
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            padding-top: 50px; /* Space for back arrow */
            text-align: center;
        }

        /* Back arrow styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-decoration: none;
            color: #333;
        }

        .back-arrow:hover {
            color: #0073e6;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 400px; /* Limit max width for larger screens */
            text-align: center;
        }

        /* Responsive image styling */
        .image-container img {
            width: 100%; /* Scale image to container width */
            height: auto; /* Keep aspect ratio */
            max-width: 100%; /* Ensure it doesn’t exceed container */
            object-fit: cover;
        }

        /* Adjustments for smaller devices */
        @media (max-width: 600px) {
            .back-arrow {
                font-size: 2em; /* Reduce size for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Back Arrow -->
    <a href="index.html" class="back-arrow">← Back</a>

    <div class="content">
        <h1>Guest Speakers</h1>

        <!-- Guest Speaker 1 -->
        <div class="biography">
            <h2>Speaker 1: John Doe</h2>
            <p>John Doe is a well-known expert in the field of technology...</p>
        </div>

        <!-- Guest Speaker 2 -->
        <div class="biography">
            <h2>Speaker 2: Jane Smith</h2>
            <p>Jane Smith is a renowned speaker on the topic of innovation...</p>
        </div>

        <!-- Add more biographies as needed -->

    </div>

</body>
</html>
