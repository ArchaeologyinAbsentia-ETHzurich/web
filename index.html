<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with List-Style Boxes</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        /* Container for arranging boxes in a single column */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }

        /* Box styling to make them wide and thin */
        .box {
            background-color: #ffffff;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 20px;           /* Padding makes boxes taller */
            width: 100%;             /* Full container width */
            height: 60px;            /* Fixed height for a thin, list-like look */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
            transition: transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        /* Specific styling for box with image */
        .box-image img {
            height: 100%;           /* Full box height */
            width: auto;
        }
    </style>
</head>
<body>

    <div class="box-container">
        <!-- Boxes linking to subpages -->
        <a href="subpage1.html" class="box">Subpage 1</a>
        <a href="subpage2.html" class="box">Subpage 2</a>

        <!-- Box with an image linking to subpage3.html -->
        <a href="subpage3.html" class="box box-image">
            <img src="your-image.jpg" alt="Image Box">
        </a>

        <a href="subpage4.html" class="box">Subpage 4</a>
        <a href="subpage5.html" class="box">Subpage 5</a>
        <a href="subpage6.html" class="box">Subpage 6</a>
    </div>

</body>
</html>
