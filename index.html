<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with List-Style Boxes</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            margin: 0;
        }

        /* Container for arranging boxes in a single column */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }

        /* Box styling to make them wide and thin */
        .box {
            background-color: #ffffff; /* Matches the background color */
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 20px;
            width: 100%; /* Full container width */
            height: 60px; /* Thin list-like appearance */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        /* Styling for the image box */
        .box-image {
            padding: 0; /* Remove padding so the image fits fully */
            height: 120px; /* Increased height for a square proportion */
        }

        .box-image img {
            width: 100%;  /* Image covers entire width of box */
            height: 100%; /* Image covers entire height of box */
            object-fit: cover; /* Ensures the image doesn't distort */
        }
    </style>
</head>
<body>

    <div class="box-container">
        <!-- Boxes linking to subpages -->
        <a href="subpage1.html" class="box">Subpage 1</a>
        <a href="subpage2.html" class="box">Subpage 2</a>

        <!-- Box with an image linking to subpage3.html -->
        <a href="subpage3.html" class="box box-image">
            <img src="cover_no-other-land.png" alt="Cover Image for No Other Land">
        </a>

        <a href="subpage4.html" class="box">Subpage 4</a>
        <a href="subpage5.html" class="box">Subpage 5</a>
        <a href="subpage6.html" class="box">Subpage 6</a>
    </div>

</body>
</html>
