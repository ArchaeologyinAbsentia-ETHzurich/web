<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archaeology in Absentia</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            margin: 0;
            text-align: center;
        }

        /* Container for the large image at the top */
        .large-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px; /* Space between the large image and the boxes */
        }

        /* Styling for the large image */
        .large-image-container img {
            width: 80%; /* Adjust width as necessary */
            max-width: 800px; /* Limit max size */
            height: auto;
            object-fit: cover;
        }

        /* Container for arranging boxes in a single column */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap between boxes */
            max-width: 600px;
            width: 100%;
        }

        /* Box styling to make them wide and thin */
        .box {
            background-color: rgb(10, 10, 10); /* Dark grey background */
            color: #ffffff; /* White text color */
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px; /* Reduced padding for a more compact box */
            width: 100%; /* Full container width */
            height: 40px; /* Further reduced height for compact appearance */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        /* Styling for the promoter images container */
        .promoter-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .promoter-container img {
            height: 30px; /* Set the height of the promoter image */
            object-fit: cover;
        }

    </style>
</head>
<body>

    <!-- Large Image at the top, centered -->
    <div class="large-image-container">
        <img src="BIGlogo.jpg" alt="Large Promotional Image">
    </div>

    <div class="box-container">
        <!-- Event Information box linking to the event information subpage -->
        <a href="event-info.html" class="box">Event Information</a>

        <!-- Guest Speakers box linking to guest speakers subpage -->
        <a href="guest-speakers.html" class="box">Guest Speakers</a>

        <!-- Just a title like the rest of the boxes -->
        <a href="subpage3.html" class="box">No Other Land</a>

        <a href="streaming-link.html" class="box">Online Streaming Link</a>

        <!-- 5th box linking to Instagram -->
        <a href="https://www.instagram.com/yourusername" class="box" target="_blank">Instagram</a>

        <!-- 6th box for poster download -->
        <a href="your-image.jpg" class="box" download>Poster Download</a>

        <!-- Container for the one promoter image (logos) -->
        <div class="promoter-container">
            <img src="logos.jpg" alt="Promoter Logo">
        </div>
    </div>

</body>
</html>
