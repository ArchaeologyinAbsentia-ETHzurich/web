<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archaeology in Absentia</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Prevents scrolling when boxes move */
        }

        /* Container for the large image at the top */
        .large-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Styling for the large image */
        .large-image-container img {
            width: 80%;
            max-width: 800px;
            height: auto;
            object-fit: cover;
        }

        /* Container for arranging boxes */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 600px;
            width: 100%;
        }

        /* Box styling with floating animation */
        .box {
            background-color: rgb(10, 10, 10);
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 8s ease-in-out infinite;
            transition: transform 0.2s ease;
        }

        /* Floating effect for the boxes */
        @keyframes float {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(-5px, -10px); }
            50% { transform: translate(10px, 5px); }
            75% { transform: translate(-10px, 10px); }
            100% { transform: translate(0px, 0px); }
        }

        /* Adding slight variations for each box animation timing */
        .box:nth-child(1) { animation-duration: 7s; animation-delay: 0s; }
        .box:nth-child(2) { animation-duration: 9s; animation-delay: 1s; }
        .box:nth-child(3) { animation-duration: 8s; animation-delay: 2s; }
        .box:nth-child(4) { animation-duration: 10s; animation-delay: 3s; }
        .box:nth-child(5) { animation-duration: 11s; animation-delay: 1.5s; }
        .box:nth-child(6) { animation-duration: 9s; animation-delay: 0.5s; }

        .box:hover {
            transform: scale(1.05);
        }

        /* Styling for the promoter images container */
        .promoter-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            animation: float 10s ease-in-out infinite; /* Floating effect for the logo */
        }

        .promoter-container img {
            height: 30px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="large-image-container">
        <img src="BIGlogo.jpg" alt="Large Promotional Image">
    </div>

    <div class="box-container">
        <a href="event-info.html" class="box">Event Information</a>
        <a href="guest-speakers.html" class="box">Guest Speakers</a>
        <a href="subpage3.html" class="box">'No Other Land' Trailer</a>
        <a href="streaming-link.html" class="box">Online Streaming Link</a>
        <a href="https://www.instagram.com/yourusername" class="box" target="_blank">Instagram</a>
        <a href="your-image.jpg" class="box" download>Poster Download</a>

        <div class="promoter-container">
            <img src="logos.jpg" alt="Promoter Logo">
        </div>
    </div>

</body>
</html>
