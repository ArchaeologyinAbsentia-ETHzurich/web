<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with List-Style Boxes</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            margin: 0;
        }

        /* Container for arranging boxes in a single column */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }

        /* Box styling to make them wide and thin */
        .box {
            background-color: #ffffff; /* Matches the background color */
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 20px;
            width: 100%; /* Full container width */
            height: 60px; /* Thin list-like appearance */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

    </style>
</head>
<body>

    <div class="box-container">
        <!-- Boxes linking to subpages -->
        <a href="subpage1.html" class="box">Events information</a>
        <a href="subpage2.html" class="box">Guest Speakers</a>

        <a href="subpage3.html" class="box">No Other Land Trailer</a>

        <a href="subpage4.html" class="box">Online streaming link</a>
        <a href="subpage5.html" class="box">Instagram</a>
        <a href="subpage6.html" class="box">Poster download</a>
    </div>

</body>
</html>
