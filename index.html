<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archaeology in Absentia</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* Container for the large image at the top */
        .large-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Styling for the large image */
        .large-image-container img {
            width: 80%;
            max-width: 800px;
            height: auto;
            object-fit: cover;
        }

        /* Container for arranging boxes in a single column */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 0px;
            max-width: 600px;
            width: 100%;
        }

        /* Box styling with Helvetica or fallback font */
        .box {
            font-family: Helvetica, Arial, sans-serif; /* Apply Helvetica or similar */
            color: #000000; /* Black text */
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            opacity: 0; /* Start invisible */
            animation: fadeIn ease-in forwards;
        }

        /* Faster fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Adjusted delays and durations for faster appearance */
        .box:nth-child(5) { animation-delay: 0.5s; animation-duration: 2s; }
        .box:nth-child(1) { animation-delay: 1s; animation-duration: 2.5s; }
        .box:nth-child(4) { animation-delay: 1.5s; animation-duration: 2s; }
        .box:nth-child(2) { animation-delay: 2s; animation-duration: 2.5s; }
        .box:nth-child(6) { animation-delay: 2.5s; animation-duration: 2s; }
        .box:nth-child(3) { animation-delay: 3s; animation-duration: 2.5s; }

        /* Styling for the promoter image container */
        .promoter-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .promoter-container img {
            height: 30px;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <div class="large-image-container">
        <img src="BIGlogo.jpg" alt="Large Promotional Image">
    </div>

    <div class="box-container">
        <a href="event-info.html" class="box">Event Information</a>
        <a href="guest-speakers.html" class="box">Guest Speakers</a>
        <a href="subpage3.html" class="box">'No Other Land' Trailer</a>
        <a href="streaming-link.html" class="box">Online Streaming Link</a>
        <a href="https://www.instagram.com/aabsentia_eth/" class="box" target="_blank">Instagram</a>
        <a href="postera3.jpg" class="box" download>Poster Download</a>

        <div class="promoter-container">
            <img src="logos.jpg" alt="Promoter Logo">
        </div>
    </div>

</body>
</html>
