<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with List-Style Boxes</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* White background */
            margin: 0;
        }

        /* Container for arranging boxes in a single column */
        .box-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-width: 600px;
            width: 100%;
        }

        /* Box styling to make them wide and thin */
        .box {
            background-color: #ffffff; /* Matches the background color */
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 20px;
            width: 100%; /* Full container width */
            height: 30px; /* Thin list-like appearance */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        /* Styling for the promoter images container */
        .promoter-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the two images */
            margin-top: 30px;
        }

        .promoter-container img {
            width: 100px; /* Set the size for the promoter images */
            height: auto;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <div class="box-container">
        <!-- Boxes linking to subpages -->
        <a href="subpage1.html" class="box">Subpage 1</a>
        <a href="subpage2.html" class="box">Subpage 2</a>

        <!-- Just a title like the rest of the boxes -->
        <a href="subpage3.html" class="box">No Other Land</a>

        <a href="subpage4.html" class="box">Subpage 4</a>

        <!-- 5th box linking to Instagram -->
        <a href="https://www.instagram.com/yourusername" class="box" target="_blank">Instagram</a>

        <!-- 6th box for image download -->
        <a href="postera3.jpg" class="box" download>Download Image</a>

        <!-- Container for the two promoter images -->
        <div class="promoter-container">
            <!-- Replace these with your actual image paths -->
            <img src="promoter1.jpg" alt="Promoter 1">
            <img src="promoter2.jpg" alt="Promoter 2">
        </div>
    </div>

</body>
</html>
