<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Other Land Trailer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* YouTube embed container styling */
        .video-container {
            width: 80%;
            max-width: 800px;
            height: 450px; /* Adjust the height of the video container */
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            overflow: hidden;
        }

        /* YouTube embed iframe styling */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>No Other Land - Official Trailer</h1>
    <div class="video-container">
        <!-- YouTube Embed Code -->
        <iframe src="https://www.youtube.com/embed/7AS6v3hC86Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
