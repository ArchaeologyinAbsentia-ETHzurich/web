<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Other Land Trailer</title>
    <style>
        /* Basic layout styling */
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            padding-top: 50px; /* Space for back arrow */
            text-align: center;
        }

        /* Back arrow styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-decoration: none;
            color: #333;
        }

        .back-arrow:hover {
            color: #0073e6;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 1200px; /* Limit max width for larger screens */
            text-align: center;
        }

        /* Video container styling */
        .video-container {
            width: 90%; /* Full width with some padding */
            max-width: 900px; /* Set a max width for larger screens */
            margin: 20px auto; /* Center align */
        }

        /* Responsive video iframe styling */
        .video-container iframe {
            width: 100%; /* Responsive width */
            height: 500px; /* Adjust height for a larger video */
            max-height: 56.25vw; /* Maintain aspect ratio */
        }

        /* Adjustments for smaller devices */
        @media (max-width: 600px) {
            .back-arrow {
                font-size: 2em; /* Reduce size for mobile */
            }
            .video-container iframe {
                height: 250px; /* Smaller height for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Back Arrow -->
    <a href="index.html" class="back-arrow">‚Üê Back</a>
    <h1>No Other Land Trailer</h1>
    <div class="video-container">
        <!-- YouTube Embed Code -->
        <iframe src="https://www.youtube.com/embed/7AS6v3hC86Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
