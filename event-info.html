<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        /* Basic layout styling */
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            padding-top: 50px; /* Space for back arrow */
            text-align: center;
        }

        /* Back arrow styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-decoration: none;
            color: #333;
        }

        .back-arrow:hover {
            color: #0073e6;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 400px; /* Limit max width for larger screens */
            text-align: center;
        }

        /* Responsive image styling */
        .image-container img {
            width: 100%; /* Scale image to container width */
            height: auto; /* Keep aspect ratio */
            max-width: 100%; /* Ensure it doesn’t exceed container */
            object-fit: cover;
        }

        /* Adjustments for smaller devices */
        @media (max-width: 600px) {
            .back-arrow {
                font-size: 2em; /* Reduce size for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Back Arrow -->
    <a href="index.html" class="back-arrow">← Back</a>
    
    <div class="content">
        <h1> </h1>
        <!-- Image container for uploading images -->
        <div class="image-container">
            <img src="image-event.jpg" alt="Event Image">
        </div>
        <!-- Additional content can be added here -->
    </div>

</body>
</html>
