<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Streaming Link</title>
     <style>
        /* Basic layout styling */
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            padding-top: 50px; /* Space for back arrow */
            text-align: left; /* Align text to the left */
        }

        /* Back arrow styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            text-decoration: none;
            color: #333;
        }

        .back-arrow:hover {
            color: #0073e6;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 400px; /* Limit max width for larger screens */
        }

        /* Responsive image styling */
        .image-container img {
            width: 100%; /* Scale image to container width */
            height: auto; /* Keep aspect ratio */
            max-width: 100%; /* Ensure it doesn’t exceed container */
            object-fit: cover;
        }

        /* Adjustments for smaller devices */
        @media (max-width: 600px) {
            .back-arrow {
                font-size: 2em; /* Reduce size for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Back Arrow -->
    <a href="index.html" class="back-arrow">← Back</a>

    <div class="container">
        <h1>25th November</h1>
        <p>The talk by Julia Nueno 'Recursive Violence: Methodologies and Techniques for Spatial Investigation'</p>
        <p>The zoom link will be available at 17:30</p>
        <p><a href=" " class="link" target="_blank">Zoom meeting</a></p>
    </div>

</body>
</html>
