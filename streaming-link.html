<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Streaming Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .link {
            color: #0073e6;
            text-decoration: none;
            font-size: 1.5em;
            margin-top: 20px;
            display: inline-block;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Streaming</h1>
        <p>Click the link below to access the online streaming:</p>
        <p>Visit the streaming platform: <a href="https://www.example.com/streaming" class="link" target="_blank">Go to the Streaming Website</a></p>
    </div>

</body>
</html>
